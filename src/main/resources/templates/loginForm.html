<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<form th:action="@{/login}" method="post">
  <input type="text" name="username" placeholder="Username"> <br/>
  <input type="password" name="password" placeholder="Password"> <br/>
  <button>로그인</button>
</form>
<!--구글 주소는 고정-->
<a th:href="@{/oauth2/authorization/google}">구글 로그인</a>
<!--아래 링크를 클릭하면 소셜 로그인 요청 url로 이동, 네이버의 경우: https://nid.naver.com/oauth2.0/authorize-->
<a th:href="@{/oauth2/authorization/naver}">네이버 로그인</a>
<a th:href="@{/joinForm}">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
